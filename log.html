 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
        <title>Login and Registration</title>
        <link rel="stylesheet" href="pink.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="lol">
		<div class="form-box">
			<div class="button-box">
				<div id="atn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()" >Register</button>
			</div>
			<div class="social-icon">
			<a href=""><img src="img/ff2.png" width="8%" height="8%" class="first"><img src="img/ff1.png" width="8%" height="8%" class="second"></a>
			<a href=""><img src="img/ins.png" width="8%" height="8%" class="first"><img src="img/i1.png" width="8%" height="8%" class="second"></a>
			<a href=""><img src="img/lin.png" width="8%" height="8%" class="first"><img src="img/li1.png" width="8%" height="8%" class="second"></a>
			<a href=""><img src="img/twitter.png" width="8%" height="8%" class="first"><img src="img/t1.png" width="8%" height="8%" class="second"></a>
		</div>
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="User ID" required>
			<input type="text" class="input-field" placeholder="Enter password" required>
			<input type="checkbox" name="checkbox" class="check-box">
			<label for="checkbox">Remember password</label>
			<button type="submit" class="submit-btn" >Login</button>
			
		</form>

		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="User ID" required>
			<input type="email" class="input-field" placeholder="Email ID" required>
			<input type="text" class="input-field" placeholder="Enter password" required>
			<input type="checkbox" name="checkbox" class="check-box">
			<label for="checkbox">I agree with the Terms and Condition</label>
			<button type="submit" class="submit-btn">Register</button>
			
		</form>
		<div id="btnBack">
			<a href="pinkcherry.html">Go back ></a>
		</div>
		</div>
		
		
		
	</div>
	<script src="app.js">
		
	</script>

</body>
</html>
